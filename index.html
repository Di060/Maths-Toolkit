<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel='stylesheet' type="text/css" href="calc.css">
        <title>Maths Toolkit</title>
    </head>
    <body>
        <div id='birl'>
            <div id='for'></div><br><div id='res'></div>
        </div>
        <div class="pad">
            <div class="btn a" onclick="set(1);" >1</div>
            <div class="btn a" onclick="set(2);" >2</div>
            <div class="btn a" onclick="set(3);" >3</div>
            <div class="btn b" onclick="rem();" >DEL</div>
            <div class="btn b" onclick="ac();" >CE</div>
            
            <div class="btn a" onclick="set(4);" >4</div>
            <div class="btn a" onclick="set(5);" >5</div>
            <div class="btn a" onclick="set(6);" >6</div>
            <div class="btn i" onclick="equal();" >=</div>
            
            <div class="btn a" onclick="set(7);" >7</div>
            <div class="btn a" onclick="set(8);" >8</div>
            <div class="btn a" onclick="set(9);" >9</div>
            <div class="btn c" onclick="set('+');" >+</div>
            <div class="btn c" onclick="set('-');" >-</div>
            
            <div class="btn e" onclick="set('Pi');" >&pi;</div>
            <div class="btn a" onclick="set(0);" >0</div>
            <div class="btn e" onclick="set('i');" >e</div>
            <div class="btn c" onclick="set('*');" >*</div>
            <div class="btn c" onclick="set('/');" >/</div>
            
            <div class="btn d" onclick="set('(');" >(</div>
            <div class="btn d" onclick="set(')');" >)</div>
            <div class="btn d" onclick="set('.');" >.</div>
            <div class="btn c" onclick="set(' .pow(');" >^</div>
            <div class="btn c" onclick="set(' .rai(');" >&radic;</div>
            
            <div class="btn f" onclick="set('sen(');" >sen</div>
            <div class="btn f" onclick="set('cos(');" >cos</div>
            <div class="btn f" onclick="set('tan(');" >tan</div>
            <div class="btn f" onclick="set(' .log(');" >log</div>
            <div class="btn f" onclick="set('ln(');" >ln</div>
            
            <div class="btn f" onclick="set('abs(');" >abs</div>
            <div class="btn f" onclick="set('piso(');" >piso</div>
            <div class="btn f" onclick="set('teto(');" >teto</div>
            <div class="btn f" onclick="set('mod');" >mod</div>
            <div class="btn f" onclick="set('rad(');" >rad</div>
            
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
